<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Documentation of HHL-UI." />
    <title>HHL-UI</title>
    <style>
      @layer theme, base, components, utilities;
      body,
      #app {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: var(--color-bg0);
        color: var(--color-txt-0);
      }
      #browserNotSupported {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <div id="browserNotSupported">
      <h1><b>Browser Not Supported</b></h1>
      <p>This application requires the newest CCS features, which are not supported by your current browser.</p>
      <p>Please use Chrome or Edge version >= 136.</p>
    </div>
    <script type="module" src="/src/main.ts" type="text/javascript"></script>
  </body>
</html>
